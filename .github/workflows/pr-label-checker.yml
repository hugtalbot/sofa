name: PR check - Labels
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:

  check_labels:
    name: Check labels
    runs-on: ubuntu-latest

    steps:
      - name: Delay for 10 Seconds
        run: |
          echo "Waiting for 10 seconds in case other labels get changed"
          sleep 10

      - name: Check status labels
        id: check_status_labels
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get PR info: id and labels
            const prNumber = context.payload.pull_request.number;
            const labels = context.payload.pull_request.labels.map(label => label.name);

            // Descriptive labels -------------------------------------------------------
            // Define an array of descriptive labels
            const descriptiveLabels = [
              'deprecated',
              'refactoring',
              'pr: enhancement',
              'pr: breaking',
              'pr: clean',
              'pr: fix',
              'pr: new feature',
              'pr: test',
              'pr: revert(ed)',
              'pr: project-ci-infrastructure'
            ];

            // Check if any descriptive label is included in the 'labels' array
            const hasDescriptiveLabel = labels.some(label => descriptiveLabels.includes(label));

            // If no descriptive label is set, add a comment in the PR and make the action check fail
            if (!hasDescriptiveLabel) {
              const comment = ':warning: :warning: :warning:<br>@' + context.payload.pull_request.user.login + ' your PR does not include any **descriptive** label :label:<br> Make sure to add an appropriate [PR label](https://github.com/sofa-framework/sofa/labels) before merge.<br>:warning: :warning: :warning:';
              github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
              // Prepare editing the runCheck
              core.setOutput('edit_runCheck', 'true');
              core.setOutput('conclusion', 'failure');
              core.setOutput('message', 'No descriptive label given!');
            }

            // Status labels -------------------------------------------------------
            // Array of possible labels defining the status of the PR
            const statusLabels = [
              'pr: status wip',
              'pr: status to review',
              'pr: status ready'
            ];

            // Filter the labels array to get only the status labels
            const matchingStatusLabels = labels.filter(label => statusLabels.includes(label));

            // Count the number of entries in 'matchingLabels'
            const matchingLabelsCount = matchingStatusLabels.length;

            // If no descriptive label is set, add a comment in the PR and make the action check fail
            if (matchingLabelsCount === 0) {
              const comment = '@'+context.payload.pull_request.user.login+' your PR does not include any **status** label :label: The label \"pr: status to review\" is added automatically.';
              github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });

              // Prepare editing the runCheck and adding a label
              core.setOutput('edit_runCheck', 'true');
              core.setOutput('no_status_label', 'true');
              core.setOutput('conclusion', 'neutral');
              core.setOutput('message', 'Missing status label: PR is now set to review');


            } else if (matchingLabelsCount > 1) {
              const comment = ':warning: :warning: :warning:<br>@'+context.payload.pull_request.user.login+' your PR includes **too many status labels** :label:<br> Make sure to **select only one** (wip, to review or ready).<br>:warning: :warning: :warning:';
              github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });

              // Prepare editing the runCheck
              core.setOutput('edit_runCheck', 'true');
              core.setOutput('conclusion', 'failure');
              core.setOutput('message', 'Too many status labels!');
              
              echo "::error title=Too many status labels!::Too many status labels!"
              core.setFailed("Too many status labels!");

            }

            // Print all PR labels in log
            console.log('Labels:', labels.join(', '));

      - name: Add status label if none given
        if: ${{ steps.check_status_labels.outputs.no_status_label == 'true' }}
        run: |
          gh pr edit "$NUMBER" --add-label "$LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          LABELS: "pr: status to review"
      
      - name: Modify the status check message
        if: ${{ steps.check_status_labels.outputs.edit_runCheck == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            // The current jobâ€™s check run is the one whose name = job name
            const jobName = process.env.GITHUB_JOB;
            const displayName = "Check labels";
            const conclusion = "${{ steps.check_status_labels.outputs.conclusion }}";
            const message = "${{ steps.check_status_labels.outputs.message }}";

            // Fetch check runs for this commit
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            // Find check run whose name matches the job display name
            const checkRun = checks.data.check_runs.find(
              c => c.name === displayName
            );

            if (!checkRun) {
              core.setFailed("Could not find check run for current job");
              return;
            }

            // Update the current check run
            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: checkRun.id,
              name: displayName,
              status: "completed",
              conclusion: conclusion,
              output: {
                title: message,
                summary: message
              }
            });
